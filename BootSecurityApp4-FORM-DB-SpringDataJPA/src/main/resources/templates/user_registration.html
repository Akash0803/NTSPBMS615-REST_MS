<html xmlns:th="http://www.thymeleaf.org" />

<h1 style="color:blue;text-align:center">Use Registration Page</h1>

<form th:action="@{/user/register}" method="POST" th:object="${userInfo}">
	<table border="0" align="center" bgcolor="cyan">
  		<tr>
    			<td>UserName  ::  </td>
    			<td><input type="text" th:field="*{uname}" /> </td>
    	</tr>
  		<tr>
    			<td>Password  ::  </td>
    			<td><input type="text" th:field="*{pwd}" /> </td>
    	</tr>
  		<tr>
    			<td>Email  ::  </td>
    			<td><input type="text" th:field="*{email}" /> </td>
    	</tr>
    	
  		<tr>
    			<td>Roles  ::  </td>
    			<td>
    					<input type="checkbox" th:field="*{roles}" value="CUSTOMER" checked />CUSTOMER &nbsp;
    					<input type="checkbox" th:field="*{roles}" value="MANAGER" />MANAGER
    			
    			</td>
    	</tr>
    	<tr>
    			<td><input type="submit" value="register"/></td>
    			<td><input type="reset" value="cancel"/></td>
    	</tr>
</table>


</form>
