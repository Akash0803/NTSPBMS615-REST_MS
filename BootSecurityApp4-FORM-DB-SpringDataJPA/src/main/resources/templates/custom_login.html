<html xmlns:th="http://www.thymeleaf.org" />

<h1 style="color:blue;text-align:center">Custom Login Page</h1>
<br>
<span style ="color:red;text-align:center" th:if="${param.error}">Invalid Login Details(Authentication Failed)</span>
<span style ="color:red;text-align:center" th:if="${param.logout}">User Logged Out Successful</span>
<form th:action="@{/login}" method="POST" >
	<table border="0" align="center" bgcolor="cyan">
  		<tr>
    			<td>UserName  ::  </td>
    			<td><input type="text" name="username" /> </td>
    	</tr>
  		<tr>
    			<td>Password  ::  </td>
    			<td><input type="text" name="password" /> </td>
    	</tr>
    	
    <!-- 	<input type="hidden" th:name="$_csrf.parameterName" th:value="$_csrf.token" /> -->
    	<tr>
    			<td><input type="submit" value="login"/></td>
    			<td><input type="reset" value="cancel"/></td>
    	</tr>
</table>


</form>
